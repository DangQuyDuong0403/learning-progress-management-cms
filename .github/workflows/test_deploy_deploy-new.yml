name: Build and deploy React app to Azure Web App - deploy-new

on:
  push:
    branches:
      - test_deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install and build
        run: |
          npm install
          npm run build
          ls -la  # Kiểm tra thư mục build có tồn tại không
        env:
          CI: false

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app
          path: build  # Đặt đường dẫn cụ thể

      - name: Verify downloaded artifact
        run: ls -la build  # Kiểm tra nội dung thư mục build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AAF819E283324E728D473CC54C2DA009 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2E4588CE323A4BCE8B5FABE8B9ABB870 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2F8710E80D8A43C2BE34C40405AB80AA }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2  # Quay lại v2
        with:
          app-name: 'deploy-new'
          # Bỏ slot-name để deploy trực tiếp
          package: 'build'
